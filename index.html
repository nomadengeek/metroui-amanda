<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Grid :: Metro UI CSS - The front-end framework for developing projects on the web in Windows Metro Style</title>

    <link rel="stylesheet" type="text/css" href="frontend/jquery.onepage-scroll/onepage-scroll.css">
    <link rel="stylesheet" type="text/css" href="frontend/fonts/Righteous.css">
    <link rel="stylesheet" type="text/css" href="frontend/fonts/Voltaire.css">
    <link rel="stylesheet" type="text/css" href="frontend/style.css">

    <link href="frontend/metroui/css/metro.css" rel="stylesheet">
    <link href="frontend/metroui/css/metro-icons.css" rel="stylesheet">
    <link href="frontend/metroui/css/metro-responsive.css" rel="stylesheet">
    <link href="frontend/metroui/css/metro-schemes.css" rel="stylesheet">
    <link href="frontend/metroui/css/docs.css" rel="stylesheet">

    <script src="frontend/metroui/js/metro.js"></script>
    <script src="frontend/metroui/js/jquery-2.1.3.min.js"></script>
    <!-- <script src="frontend/jquery-1.9.1.js"></script> -->
    <script src="frontend/jquery.onepage-scroll/jquery.onepage-scroll.js"></script>

</head>
<body>

  <div class="app-bar fixed-top darcula" data-role="appbar">
          <a class="app-bar-element branding">Amanda Travel</a>
          <span class="app-bar-divider"></span>
          <ul class="app-bar-menu place-right">
              <li><a href="login.html">Login</a></li>
          </ul>

      </div>




  <div class="main">

    <section class="page one">


      <div class="container" style="margin-top:75px;">

          <div class="main-content clear-float">
              <div class="tile-area no-padding">
                  <div class="tile-group no-margin no-padding" style="width: 100%">
                      <div class="tile-large tile-super-y bg-grey ol-transparent" style="float: right; ">
                          <div class="tile-content">
                              <div class="brand padding10">
                                  <h4 class="fg-black">Destinasi Wisata</h4>

                                  <ul class="simple-list">
                                      <li>Chicago</li>
                                      <li>Detroit</li>
                                      <li>Los Angles</li>
                                      <li>London</li>
                                  </ul>

                              </div>
                          </div>
                      </div>

                      <div class="tile-large ol-transparent" data-role="tile">
                        <div class="tile-content">
                          <div class="heading bg-blue fg-white diskon50"><span class="title text-light">Jalan Jalan YUK!</span></div>
                          <div class="carousel" data-role="carousel" data-height="200" data-control-next="<span class='mif-chevron-right'></span>" data-control-prev="<span class='mif-chevron-left'></span>">
                              <div class="slide padding20 debug">
                              </div>
                              <div class="slide"><img alt="" src="frontend/img/traveling.jpg" data-role="fitImage" data-format="fill"></div>
                          </div>
                        </div>
                      </div>
                      <div class="tile bg-lightBlue fg-white" data-role="tile">
                          <div class="tile-content iconic">
                              <span class="icon mif-bicycle"></span>
                          </div>
                      </div>
                      <div class="tile bg-orange fg-white" data-role="tile">
                          <div class="tile-content iconic">
                              <span class="icon mif-cab"></span>
                          </div>
                      </div>
                      <div class="tile bg-teal fg-white" data-role="tile">
                          <div class="tile-content iconic">
                              <span class="icon mif-train"></span>
                          </div>
                      </div>
                      <div class="tile bg-green fg-white" data-role="tile">
                          <div class="tile-content iconic">
                              <span class="icon mif-ship"></span>
                          </div>
                      </div>

                              <a href="login.html" class="button primary"><span class="mif-key"></span> Login Dulu!</a>


                  </div> <!-- End first group -->
              </div>
          </div> <!-- End of tiles -->
      </div>



    </section>

    <section class="page two bg-orange">

      <h3>.</h3>

      <div class="container" style="margin-top:75px;">


        <div class="align-center leader">
            <img class="align-center" src="frontend/img/traveling.jpg" alt="" style="width:700px;"/>
        </div>

      </div>

      <footer>
          <div class="bottom-menu-wrapper" style="margin-top:50px;">
              <ul class="horizontal-menu compact bg-white">
                  <li><a>&copy; 2018 Amanda Yuanita</a></li>
                  <li class="place-right"><a href="#">Privacy</a></li>
                  <li class="place-right"><a href="#">Legal</a></li>
                  <li class="place-right"><a href="#">Advertise</a></li>
                  <li class="place-right"><a href="#">Help</a></li>
                  <li class="place-right"><a href="#">Feedback</a></li>
              </ul>
          </div>
      </footer>

    </section>

  </div>

  <script>
    $(".main").onepage_scroll({
      sectionContainer: "section",
      easing: "cubic-bezier(0.180, 0.900, 0.410, 1.210)"
    });
  </script>
  <script>
      $(function(){
          $("#carousel").carousel();
      });
  </script>



</body>
</html>
